<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="light-mode">
    <header>
        <div class="header-container">
            <div class="logo-container">
                <h1>Books<span>Library</span></h1>
            </div>
            <div class="theme-toggle">
                <button id="theme-switch">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="search-sort-container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search books by title or author...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="filter-options">
            <div class="view-toggle">
                <button id="grid-view" class="active"><i class="fas fa-th"></i></button>
                <button id="list-view"><i class="fas fa-list"></i></button>
            </div>

            <div class="sort-container">
                <select id="sort-select">
                    <option value="" disabled selected>Sort by</option>
                    <option value="title">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                    <option value="date">Newest First</option>
                    <option value="date-desc">Oldest First</option>
                </select>
            </div>
        </div>
    </div>

    <main>
        <div class="books-container grid-view">
            <!-- <div class="book-item">
                <div class="book-image">
                    <img src="https://via.placeholder.com/128x192" alt="Book cover">
                </div>
                <div class="book-info">
                    <h3 class="book-title">The Great Gatsby</h3>
                    <p class="book-author">By F. Scott Fitzgerald</p>
                    <p class="book-publisher">Scribner</p>
                    <p class="book-date">Published: 1925-04-10</p>
                    <div class="book-link-container">
                        <a href="${book.volumeInfo?.infoLink || '#'}" class="book-link" target="_blank">Read More</a>
                    </div>
                </div>
            </div> -->
        </div>

        <div class="pagination">
            <button id="load-more">Load More Books</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Books Library. Powered by FreeAPI.app</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
